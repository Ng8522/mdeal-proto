<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - InsureMart</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #FF5B61;
      --secondary-color: #F59E0B;
      --accent-color: #FF4A50;
      --text-primary: #1E293B;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F8FAFC;
      --border-color: #E5E5EA;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #FFF5F5 0%, #FFEBEB 100%);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .app {
      max-width: 428px;
      margin: 0 auto;
      background: linear-gradient(180deg, #FFF5F5 0%, #FFEBEB 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(255, 91, 97, 0.15);
    }

    .home-header {
      background: linear-gradient(135deg, #FF5B61 0%, #FF4A50 50%, #FF3940 100%);
      color: white;
      padding: 1rem 1.25rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 8px 32px rgba(255, 91, 97, 0.2);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-greeting {
      flex: 1;
    }

    .user-greeting h2 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      line-height: 1.3;
    }

    .brand-name {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      opacity: 0.85;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    .home-main {
      flex: 1;
      padding: 1.5rem 1.25rem;
      padding-bottom: 100px;
      overflow-y: auto;
    }

    .profile-section {
      margin-bottom: 1.5rem;
    }

    .section-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .section-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .profile-menu {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .profile-menu-item {
      background: transparent;
      border: none;
      border-radius: 0;
      padding: 0.875rem 0;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      border-bottom: 1px solid #F0F0F0;
    }

    .profile-menu-item:last-child {
      border-bottom: none;
    }

    .profile-menu-item:hover {
      background: var(--bg-secondary);
    }

    .profile-menu-label {
      flex: 1;
      text-align: left;
      font-weight: 500;
      font-size: 0.9375rem;
      color: var(--text-primary);
    }

    .profile-menu-arrow {
      color: var(--text-secondary);
      font-size: 1.25rem;
    }

    .logout-menu-item {
      border-color: #FFE5E5;
    }

    .logout-menu-item:hover {
      background: #FFF5F5;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 428px;
      background: white;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.75rem 0.5rem;
      z-index: 100;
      gap: 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-secondary);
      transition: color 0.2s;
      text-decoration: none;
      flex: 1 1 0;
      min-width: 0;
      text-align: center;
    }

    .nav-item.active {
      color: var(--primary-color);
    }

    .nav-item.help-special {
      background: var(--primary-color);
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      min-width: 56px;
      max-width: 56px;
      padding: 0;
      margin-top: -0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      flex: 1 1 0;
      position: relative;
    }

    .nav-item.help-special .nav-label {
      display: block;
      font-size: 0.7rem;
      font-weight: 600;
      color: white;
      margin: 0;
      line-height: 1;
    }

    .nav-item.help-special .ai-badge {
      position: absolute;
      top: -12px;
      right: -20px;
      background: white;
      border-radius: 12px;
      padding: 0.25rem 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.6rem;
      font-weight: 600;
      color: var(--primary-color);
      white-space: nowrap;
      z-index: 10;
    }

    .nav-item.help-special .ai-badge i {
      width: 12px;
      height: 12px;
      color: var(--primary-color);
    }

    .nav-item.help-special .ai-badge::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 20px;
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-top: 4px solid white;
    }

    .nav-item.help-special i {
      display: none;
    }

    .nav-label {
      font-size: 0.75rem;
      font-weight: 500;
    }
  </style>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="home-header">
        <div class="header-top">
          <div class="user-greeting">
            <div class="brand-name">InsureMart</div>
            <h2>Profile</h2>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="home-main">
        <div id="profile-content">
          <!-- Content will be rendered here -->
        </div>
      </main>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
          <i data-lucide="search" style="width: 24px; height: 24px;"></i>
          <span class="nav-label">Explore</span>
        </a>
        <a href="policy.html" class="nav-item">
          <i data-lucide="file-text" style="width: 24px; height: 24px;"></i>
          <span class="nav-label">My Policies</span>
        </a>
        <a href="help.html" class="nav-item help-special">
          <span class="nav-label">Help</span>
          <span class="ai-badge">
            <span>AI Consultant</span>
          </span>
        </a>
        <a href="deals.html" class="nav-item">
          <i data-lucide="tag" style="width: 24px; height: 24px;"></i>
          <span class="nav-label">Deals</span>
        </a>
        <a href="profile.html" class="nav-item active">
          <i data-lucide="more-vertical" style="width: 24px; height: 24px;"></i>
          <span class="nav-label">More</span>
        </a>
      </nav>
    </div>

    <script>
    lucide.createIcons();

    // Check login state
    const isGuest = sessionStorage.getItem('isLoggedIn') !== 'true';
    
    if (isGuest) {
      window.location.href = 'login.html?return=profile.html';
    }

    // Render profile
    function renderProfile() {
      const profileContent = document.getElementById('profile-content');
      
      profileContent.innerHTML = `
        <div class="profile-section">
          <div class="section-card">
            <div class="section-title">Profile</div>
            <div class="profile-menu">
              <button class="profile-menu-item">
                <i data-lucide="clipboard-list" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
                <span class="profile-menu-label">My Claims</span>
                <span class="profile-menu-arrow">›</span>
              </button>
              <button class="profile-menu-item">
                <i data-lucide="credit-card" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
                <span class="profile-menu-label">Payment History</span>
                <span class="profile-menu-arrow">›</span>
              </button>
              <button class="profile-menu-item">
                <i data-lucide="edit" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
                <span class="profile-menu-label">Edit Profile</span>
                <span class="profile-menu-arrow">›</span>
              </button>
              <button class="profile-menu-item">
                <i data-lucide="lock" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
                <span class="profile-menu-label">Change Password</span>
                <span class="profile-menu-arrow">›</span>
              </button>
            </div>
          </div>
        </div>
        
        <div class="profile-section">
          <div class="section-card">
            <div class="section-title">Settings</div>
            <div class="profile-menu">
              <button class="profile-menu-item">
                <i data-lucide="settings" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
                <span class="profile-menu-label">General</span>
                <span class="profile-menu-arrow">›</span>
              </button>
              <button class="profile-menu-item">
                <i data-lucide="bell" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
                <span class="profile-menu-label">Notifications</span>
                <span class="profile-menu-arrow">›</span>
              </button>
              <button class="profile-menu-item">
                <i data-lucide="globe" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
                <span class="profile-menu-label">Language</span>
                <span class="profile-menu-arrow">›</span>
              </button>
            </div>
          </div>
        </div>

        <div class="profile-section">
          <div class="section-card">
            <div class="section-title">More</div>
            <div class="profile-menu">
              <button class="profile-menu-item">
                <i data-lucide="info" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
                <span class="profile-menu-label">About Us</span>
                <span class="profile-menu-arrow">›</span>
              </button>
              <button class="profile-menu-item">
                <i data-lucide="file-text" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
                <span class="profile-menu-label">Terms & Conditions</span>
                <span class="profile-menu-arrow">›</span>
              </button>
              <button class="profile-menu-item">
                <i data-lucide="lock" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
                <span class="profile-menu-label">Privacy Policy</span>
                <span class="profile-menu-arrow">›</span>
              </button>
              <button class="profile-menu-item">
                <i data-lucide="smartphone" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
                <span class="profile-menu-label">App Version</span>
                <span class="profile-menu-arrow">v1.0.0</span>
              </button>
            </div>
          </div>
        </div>

        <div class="profile-section">
          <div class="section-card">
            <div class="profile-menu">
              <button class="profile-menu-item logout-menu-item" onclick="handleLogout()">
                <i data-lucide="log-out" style="width: 24px; height: 24px; color: var(--secondary-color);"></i>
                <span class="profile-menu-label">Logout</span>
                <span class="profile-menu-arrow">›</span>
              </button>
            </div>
          </div>
        </div>
      `;
      lucide.createIcons();
    }

    function handleLogout() {
      sessionStorage.removeItem('isLoggedIn');
      sessionStorage.removeItem('isGuest');
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderProfile();
    });

    window.handleLogout = handleLogout;
  </script>
  </body>
</html>

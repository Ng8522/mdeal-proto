<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Mdeal InsureMart</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #EA580C;
      --text-primary: #1D1D1F;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F5F5F7;
      --border-color: #E5E5EA;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .app {
      max-width: 428px;
      margin: 0 auto;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .home-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #C2410C 100%);
      color: white;
      padding: 1rem 1.25rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-greeting {
      flex: 1;
    }

    .user-greeting h2 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      line-height: 1.3;
    }

    .brand-name {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      opacity: 0.85;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    .home-main {
      flex: 1;
      padding: 1.5rem 1.25rem;
      padding-bottom: 100px;
      overflow-y: auto;
    }

    .profile-section {
      margin-bottom: 2rem;
    }

    .profile-header-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 auto 1rem;
    }

    .profile-header-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .profile-header-card p {
      color: var(--text-secondary);
    }

    .profile-menu {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .profile-menu-item {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .profile-menu-item:hover {
      background: var(--bg-secondary);
    }

    .profile-menu-label {
      flex: 1;
      text-align: left;
      font-weight: 500;
    }

    .profile-menu-arrow {
      color: var(--text-secondary);
      font-size: 1.25rem;
    }

    .logout-menu-item {
      border-color: #FFE5E5;
    }

    .logout-menu-item:hover {
      background: #FFF5F5;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 428px;
      background: white;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 0.75rem 0;
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-secondary);
      transition: color 0.2s;
      text-decoration: none;
      flex: 1;
      min-width: 0;
    }

    .nav-item.active {
      color: var(--primary-color);
    }

    .nav-item.help-special {
      background: #FF3B30;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      min-width: 56px;
      max-width: 56px;
      padding: 0;
      margin-top: -0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      flex: 0 0 auto;
    }

    .nav-item.help-special .nav-label {
      display: block;
      font-size: 0.7rem;
      font-weight: 600;
      color: white;
      margin: 0;
    }

    .nav-item.help-special i {
      display: none;
    }

    .nav-label {
      font-size: 0.75rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="home-header">
      <div class="header-top">
        <div class="user-greeting">
          <div class="brand-name">Mdeal InsureMart</div>
          <h2>Profile</h2>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="home-main">
      <div id="profile-content">
        <!-- Content will be rendered here -->
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <i data-lucide="search" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">Explore</span>
      </a>
      <a href="policy.html" class="nav-item">
        <i data-lucide="file-text" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">My Policies</span>
      </a>
      <a href="help.html" class="nav-item help-special">
        <span class="nav-label">Help</span>
      </a>
      <a href="profile.html" class="nav-item active">
        <i data-lucide="user" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">Profile</span>
      </a>
      <a href="more.html" class="nav-item">
        <i data-lucide="more-vertical" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">More</span>
      </a>
    </nav>
  </div>

  <script>
    lucide.createIcons();

    // Check login state
    const isGuest = sessionStorage.getItem('isLoggedIn') !== 'true';
    
    if (isGuest) {
      window.location.href = 'login.html?return=profile.html';
    }

    // Render profile
    function renderProfile() {
      const profileContent = document.getElementById('profile-content');
      
      profileContent.innerHTML = `
        <div class="profile-header-card">
          <div class="profile-avatar">JD</div>
          <h3>John Doe</h3>
          <p>john.doe@example.com</p>
        </div>
        <div class="profile-menu">
          <button class="profile-menu-item">
            <i data-lucide="file-text" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
            <span class="profile-menu-label">My Policies</span>
            <span class="profile-menu-arrow">›</span>
          </button>
          <button class="profile-menu-item">
            <i data-lucide="clipboard-list" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
            <span class="profile-menu-label">My Claims</span>
            <span class="profile-menu-arrow">›</span>
          </button>
          <button class="profile-menu-item">
            <i data-lucide="credit-card" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
            <span class="profile-menu-label">Payment History</span>
            <span class="profile-menu-arrow">›</span>
          </button>
          <button class="profile-menu-item">
            <i data-lucide="edit" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
            <span class="profile-menu-label">Edit Profile</span>
            <span class="profile-menu-arrow">›</span>
          </button>
          <button class="profile-menu-item">
            <i data-lucide="lock" style="width: 24px; height: 24px; color: var(--text-primary);"></i>
            <span class="profile-menu-label">Change Password</span>
            <span class="profile-menu-arrow">›</span>
          </button>
          <button class="profile-menu-item logout-menu-item" onclick="handleLogout()">
            <i data-lucide="log-out" style="width: 24px; height: 24px; color: #FF3B30;"></i>
            <span class="profile-menu-label">Logout</span>
            <span class="profile-menu-arrow">›</span>
          </button>
        </div>
      `;
      lucide.createIcons();
    }

    function handleLogout() {
      sessionStorage.removeItem('isLoggedIn');
      sessionStorage.removeItem('isGuest');
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderProfile();
    });

    window.handleLogout = handleLogout;
  </script>
</body>
</html>

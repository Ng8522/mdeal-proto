<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Policies -   InsureMart</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #EA580C;
      --text-primary: #1D1D1F;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F5F5F7;
      --border-color: #E5E5EA;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .app {
      max-width: 428px;
      margin: 0 auto;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .home-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #C2410C 100%);
      color: white;
      padding: 1rem 1.25rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-greeting {
      flex: 1;
    }

    .user-greeting h2 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      line-height: 1.3;
    }

    .brand-name {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      opacity: 0.85;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    .notification-btn {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .notification-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #FF3B30;
      color: white;
      border-radius: 10px;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .login-header-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .home-main {
      flex: 1;
      padding: 1.5rem 1.25rem;
      padding-bottom: 100px;
      overflow-y: auto;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .see-all-btn {
      background: none;
      border: none;
      color: var(--primary-color);
      font-weight: 500;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .policies-section {
      margin-bottom: 2rem;
    }

    .policies-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .policy-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .policy-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .policy-name {
      font-size: 0.9375rem;
      font-weight: 700;
      color: var(--text-primary);
      flex: 1;
    }

    .policy-status-badge {
      background: var(--primary-color);
      color: white;
      padding: 0.25rem 0.625rem;
      border-radius: 12px;
      font-size: 0.6875rem;
      font-weight: 600;
      white-space: nowrap;
    }

    .policy-financial {
      display: flex;
      gap: 1rem;
    }

    .financial-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .financial-label {
      font-size: 0.6875rem;
      color: var(--primary-color);
      font-weight: 500;
    }

    .financial-value {
      font-size: 0.9375rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .policy-actions {
      display: flex;
      gap: 0;
      border-top: 1px solid var(--border-color);
      padding-top: 0.875rem;
    }

    .policy-action-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.375rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.375rem;
      color: var(--text-primary);
      text-decoration: none;
      transition: background 0.2s;
    }

    .policy-action-item:hover {
      background: var(--bg-secondary);
      border-radius: 8px;
    }

    .policy-action-item i {
      width: 18px;
      height: 18px;
      color: var(--text-primary);
    }

    .policy-action-label {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .policy-actions-divider {
      width: 1px;
      background: var(--border-color);
      margin: 0 0.5rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 428px;
      background: white;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.75rem 0.5rem;
      z-index: 100;
      gap: 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-secondary);
      transition: color 0.2s;
      text-decoration: none;
      flex: 1 1 0;
      min-width: 0;
      text-align: center;
    }

    .nav-item.active {
      color: var(--primary-color);
    }

    .nav-item.help-special {
      background: #FF3B30;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      min-width: 56px;
      max-width: 56px;
      padding: 0;
      margin-top: -0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      flex: 1 1 0;
    }

    .nav-item.help-special .nav-label {
      display: block;
      font-size: 0.7rem;
      font-weight: 600;
      color: white;
      margin: 0;
    }

    .nav-item.help-special i {
      display: none;
    }

    .nav-label {
      font-size: 0.75rem;
      font-weight: 500;
    }

    .hidden {
      display: none !important;
    }

    /* Benefits Modal */
    .benefits-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .benefits-modal.active {
      display: flex;
    }

    .benefits-modal-content {
      background: white;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .benefits-modal-header {
      padding: 1.25rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .benefits-modal-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .benefits-modal-close {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
    }

    .benefits-modal-body {
      padding: 1.25rem;
      overflow-y: auto;
      flex: 1;
    }

    .benefits-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .benefit-item {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      padding: 0.75rem;
      background: var(--bg-secondary);
      border-radius: 8px;
    }

    .benefit-item i {
      width: 18px;
      height: 18px;
      color: var(--primary-color);
      flex-shrink: 0;
      margin-top: 0.125rem;
    }

    .benefit-text {
      font-size: 0.875rem;
      color: var(--text-primary);
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="home-header">
      <div class="header-top">
        <div class="user-greeting">
          <div class="brand-name">  InsureMart</div>
          <h2>My Policies</h2>
        </div>
      
      </div>
    </header>

    <!-- Main Content -->
    <main class="home-main">
      <div id="policies-content">
        <!-- Content will be rendered here -->
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <i data-lucide="search" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">Explore</span>
      </a>
      <a href="policy.html" class="nav-item active">
        <i data-lucide="file-text" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">My Policies</span>
      </a>
      <a href="help.html" class="nav-item help-special">
        <span class="nav-label">Help</span>
      </a>
      <a href="profile.html" class="nav-item">
        <i data-lucide="user" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">Profile</span>
      </a>
      <a href="more.html" class="nav-item">
        <i data-lucide="more-vertical" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">More</span>
      </a>
    </nav>
  </div>

  <!-- Benefits Modal -->
  <div class="benefits-modal" id="benefits-modal">
    <div class="benefits-modal-content">
      <div class="benefits-modal-header">
        <h3 class="benefits-modal-title">Plan Benefits</h3>
        <button class="benefits-modal-close" onclick="closeBenefitsModal()">
          <i data-lucide="x" style="width: 24px; height: 24px;"></i>
        </button>
      </div>
      <div class="benefits-modal-body" id="benefits-modal-body">
        <!-- Benefits will be rendered here -->
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // Check login state
    const isGuest = sessionStorage.getItem('isLoggedIn') !== 'true';
    
    if (isGuest) {
      window.location.href = 'login.html?return=policy.html';
    }

    // Data
    const activePolicies = [
      { 
        name: 'Allianz Medicure Plan 1', 
        policyNo: 'POL-2024-002', 
        expiry: '20 Apr 2025', 
        annualPremium: 'N/A',
        annualLimit: '50,000.00',
        status: 'PENDING'
      }
    ];

    // Render policies
    function renderPolicies() {
      const policiesContent = document.getElementById('policies-content');
      
      policiesContent.innerHTML = `
        <section class="policies-section">
          <div class="section-header">
            <h3 class="section-title">My Policies</h3>
          </div>
          <div class="policies-list">
            ${activePolicies.map(policy => `
              <div class="policy-card">
                <div class="policy-header">
                  <div class="policy-name">${policy.name}</div>
                  <div class="policy-status-badge">${policy.status}</div>
                </div>
                <div class="policy-financial">
                  <div class="financial-item">
                    <div class="financial-label">Annual Premium</div>
                    <div class="financial-value">RM ${policy.annualPremium}</div>
                  </div>
                  <div class="financial-item">
                    <div class="financial-label">Annual Limit</div>
                    <div class="financial-value">RM ${policy.annualLimit}</div>
                  </div>
                </div>
                <div class="policy-actions">
                  <button class="policy-action-item" onclick="viewDetails('${policy.policyNo}')">
                    <i data-lucide="eye"></i>
                    <span class="policy-action-label">View Details</span>
                  </button>
                  <div class="policy-actions-divider"></div>
                  <button class="policy-action-item" onclick="claimRequest('${policy.policyNo}')">
                    <i data-lucide="clipboard-list"></i>
                    <span class="policy-action-label">Claim Request</span>
                  </button>
                </div>
              </div>
            `).join('')}
          </div>
        </section>
      `;
      
      // Re-initialize icons after rendering
      lucide.createIcons();
    }

    // Medical plans data (matching medical-plan.html structure)
    const medicalPlans = [
      {
        name: 'Allianz Medicure',
        coverage: 500000,
        list: ['Allianz Medicure Plan 1', 'Allianz Medicure Plan 2', 'Allianz Medicure Plan 3'],
        price: 949,
        features: ['Ambulance Fee', 'Anaesthetist Fees', 'Daily Cash Allowance at Gov Hospital', 'Maternity Benefits', 'Daily Cash Allowance', 'Day Surgery'],
        type: 'normal',
        minAge: 0,
        maxAge: 80,
        gender: 'both',
      },
      {
        name: 'Zurich ZMedProtect',
        coverage: 1000000,
        list: ['Zurich ZMedProtect Plan 1', 'Zurich ZMedProtect Plan 2', 'Zurich ZMedProtect Plan 3'],
        price: 350,
        features: ['Ambulance Fee', 'Anaesthetist Fees', 'Daily Cash Allowance at Gov Hospital', 'Maternity Benefits', 'Daily Cash Allowance', 'Day Surgery'],
        type: 'normal',
        minAge: 0,
        maxAge: 80,
        gender: 'both',
      },
      {
        name: 'SmartCare Optimum Plus Plan 1',
        coverage: 2100000,
        list: ['SmartCare Optimum Plus Plan 1', 'SmartCare Optimum Plus Plan 2', 'SmartCare Optimum Plus Plan 3'],
        price: 1441,
        features: ['Ambulance Fee', 'Anaesthetist Fees', 'Daily Cash Allowance at Gov Hospital', 'Maternity Benefits', 'Daily Cash Allowance', 'Day Surgery'],
        type: 'normal',
        minAge: 0,
        maxAge: 80,
        gender: 'both',
      },
    ];

    function findPlanByPolicyName(policyName) {
      // First try to find by exact name match
      let plan = medicalPlans.find(p => p.name === policyName);
      
      // If not found, try to find by checking if policyName is in the list array
      if (!plan) {
        plan = medicalPlans.find(p => p.list && p.list.includes(policyName));
      }
      
      return plan;
    }

    function viewDetails(policyNo) {
      // Find the policy
      const policy = activePolicies.find(p => p.policyNo === policyNo);
      if (!policy) return;

      // Find the matching medical plan
      const plan = findPlanByPolicyName(policy.name);
      if (!plan) {
        alert('Plan details not found');
        return;
      }

      // Show benefits modal
      const modal = document.getElementById('benefits-modal');
      const modalBody = document.getElementById('benefits-modal-body');
      
      modalBody.innerHTML = `
        <div style="margin-bottom: 1rem;">
          <div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.25rem;">Policy Name</div>
          <div style="font-size: 1rem; font-weight: 600; color: var(--text-primary);">${policy.name}</div>
        </div>
        <div style="margin-bottom: 1.25rem;">
          <div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem;">Covered Benefits</div>
          <div class="benefits-list">
            ${plan.features.map(feature => `
              <div class="benefit-item">
                <i data-lucide="check-circle"></i>
                <span class="benefit-text">${feature}</span>
              </div>
            `).join('')}
          </div>
        </div>
      `;

      lucide.createIcons();
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeBenefitsModal() {
      const modal = document.getElementById('benefits-modal');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    function claimRequest(policyNo) {
      alert(`Claim request for ${policyNo}`);
    }

    // Close modal when clicking outside
    document.addEventListener('click', (e) => {
      const modal = document.getElementById('benefits-modal');
      if (e.target === modal) {
        closeBenefitsModal();
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderPolicies();
      
      // Update header based on login state
      if (!isGuest) {
        document.getElementById('notification-btn').classList.remove('hidden');
      } else {
        document.getElementById('login-header-btn').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>

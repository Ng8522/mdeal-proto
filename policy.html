<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Policies - InsureMart</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #FF5B61;
      --secondary-color: #F59E0B;
      --accent-color: #FF4A50;
      --text-primary: #1E293B;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F8FAFC;
      --border-color: #E5E5EA;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #FFF5F5 0%, #FFEBEB 100%);
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 14px;
    }

    .app {
      max-width: 428px;
      margin: 0 auto;
      background: linear-gradient(180deg, #FFF5F5 0%, #FFEBEB 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(227, 24, 55, 0.15);
    }

    .home-header {
      background: linear-gradient(135deg, #FF5B61 0%, #FF4A50 50%, #FF3940 100%);
      color: white;
      padding: 0.75rem 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 8px 32px rgba(255, 91, 97, 0.2);
    }

    .header-top {
      display: flex;
      justify-content: space-between;

    }

    .user-greeting {
      flex: 1;
    }

    .user-greeting h2 {

      font-weight: 600;
      margin: 0;
      line-height: 1.2;
    }

    .brand-name {
      display: block;
      font-size: 0.75rem;

    .notification-btn {

      border-radius: 50%;

      height: 40px;

    .notification-badge {

    .policy-status-badge {

    .agent-info {

    .policy-action-item:hover {

    .bottom-nav {

    .agent-modal {

    }

    .agent-modal-content {

    .agent-detail-section {

    .agent-detail-section:last-child {

    .agent-detail-label {

    .agent-detail-value {

  <body>
    <div class="app">
      <!-- Header -->
      <header class="home-header">
        <div class="header-top">
          <div class="user-greeting">
            <h2>My Policies</h2>
          </div>

        </div>
      </header>

      <!-- Main Content -->
      <main class="home-main">
        <div id="policies-content">
          <!-- Content will be rendered here -->
        </div>
      </main>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
          <i data-lucide="search" style="width: 24px; height: 24px;"></i>
          <span class="nav-label">Explore</span>
        </a>
        <a href="policy.html" class="nav-item active">
          <i data-lucide="file-text" style="width: 24px; height: 24px;"></i>
          <span class="nav-label">My Policies</span>
        </a>
        <a href="help.html" class="nav-item help-special">
          <span class="nav-label">Help</span>
          <span class="ai-badge">
            <span>AI Consultant</span>
          </span>
        </a>
        <a href="deals.html" class="nav-item">
          <i data-lucide="tag" style="width: 24px; height: 24px;"></i>
          <span class="nav-label">Deals</span>
        </a>
        <a href="profile.html" class="nav-item">
          <i data-lucide="more-vertical" style="width: 24px; height: 24px;"></i>
          <span class="nav-label">More</span>
        </a>
      </nav>
    </div>

    <!-- Benefits Modal -->
    <div class="benefits-modal" id="benefits-modal">
      <div class="benefits-modal-content">
        <div class="benefits-modal-header">
          <h3 class="benefits-modal-title">Plan Benefits</h3>
          <button class="benefits-modal-close" onclick="closeBenefitsModal()">
            <i data-lucide="x" style="width: 24px; height: 24px;"></i>
          </button>
        </div>
        <div class="benefits-modal-body" id="benefits-modal-body">
          <!-- Benefits will be rendered here -->
        </div>
      </div>
    </div>

    <!-- Agent Connect Modal -->
    <div class="agent-modal" id="agent-modal">
      <div class="agent-modal-content">
        <div class="agent-modal-header">
          <h3 class="agent-modal-title">Agent Connect</h3>
          <button class="agent-modal-close" onclick="closeAgentModal()">
            <i data-lucide="x" style="width: 24px; height: 24px;"></i>
          </button>
        </div>
        <div class="agent-modal-body" id="agent-modal-body">
          <!-- Agent information will be rendered here -->
        </div>
      </div>
    </div>

    <script>
    lucide.createIcons();

    // Check login state
    const isGuest = sessionStorage.getItem('isLoggedIn') !== 'true';
    
    if (isGuest) {
      window.location.href = 'login.html?return=policy.html';
    }

    // Data
    const activePolicies = [
      { 
        name: 'Allianz Medicure Plan 1', 
        policyNo: 'POL-2024-002', 
        expiry: '20 Apr 2025', 
        annualLimit: '50,000.00',
        status: 'PENDING',
        annualPremium: '949.00',
        agent: {
          name: 'Inmaco (PJ) Sdn Bhd',
          contactName: 'Mr. Roy Yap Che How',
          phone: '+60 18-779-7764',
          email: 'inmaco.royyap@gmail.com'
        }
      }
    ];

    // Render policies
    function renderPolicies() {
      const policiesContent = document.getElementById('policies-content');
      
      policiesContent.innerHTML = `
        <section class="policies-section">
          <div class="policies-list">
            ${activePolicies.map(policy => `
              <div class="policy-card">
                <div class="policy-header">
                  <div class="policy-name">${policy.name}</div>
                  <div class="policy-status-badge ${policy.status.toLowerCase()}">${policy.status}</div>
                </div>
                <div class="policy-financial">
                  <div class="financial-item">
                    <div class="financial-label">Annual Premium</div>
                    <div class="financial-value">RM ${policy.annualPremium}</div>
                  </div>
                  <div class="financial-item">
                    <div class="financial-label">Annual Limit</div>
                    <div class="financial-value">RM ${policy.annualLimit}</div>
                  </div>
                </div>
                <div class="policy-actions">
                  <button class="policy-action-item" onclick="viewDetails('${policy.policyNo}')">
                    <i data-lucide="eye"></i>
                    <span class="policy-action-label">View Details</span>
                  </button>
                  <div class="policy-actions-divider"></div>
                  ${policy.agent ? `
                  <button class="policy-action-item" onclick="viewAgentConnect('${policy.policyNo}')">
                    <i data-lucide="handshake"></i>
                    <span class="policy-action-label">Agent Connect</span>
                  </button>
                  <div class="policy-actions-divider"></div>
                  ` : ''}
                  <button class="policy-action-item" onclick="claimRequest('${policy.policyNo}')">
                    <i data-lucide="clipboard-list"></i>
                    <span class="policy-action-label">Claim Request</span>
                  </button>
                </div>
              </div>
            `).join('')}
          </div>
        </section>
      `;
      
      // Re-initialize icons after rendering
      lucide.createIcons();
    }

    // Medical plans data (matching medical-plan.html structure)
    const medicalPlans = [
      {
        name: 'Allianz Medicure',
        coverage: 500000,
        list: ['Allianz Medicure Plan 1', 'Allianz Medicure Plan 2', 'Allianz Medicure Plan 3'],
        price: 949,
        features: ['Ambulance Fee', 'Anaesthetist Fees', 'Daily Cash Allowance at Gov Hospital', 'Maternity Benefits', 'Daily Cash Allowance', 'Day Surgery'],
        type: 'normal',
        minAge: 0,
        maxAge: 80,
        gender: 'both',
      },
      {
        name: 'Zurich ZMedProtect',
        coverage: 1000000,
        list: ['Zurich ZMedProtect Plan 1', 'Zurich ZMedProtect Plan 2', 'Zurich ZMedProtect Plan 3'],
        price: 350,
        features: ['Ambulance Fee', 'Anaesthetist Fees', 'Daily Cash Allowance at Gov Hospital', 'Maternity Benefits', 'Daily Cash Allowance', 'Day Surgery'],
        type: 'normal',
        minAge: 0,
        maxAge: 80,
        gender: 'both',
      },
      {
        name: 'SmartCare Optimum Plus Plan 1',
        coverage: 2100000,
        list: ['SmartCare Optimum Plus Plan 1', 'SmartCare Optimum Plus Plan 2', 'SmartCare Optimum Plus Plan 3'],
        price: 1441,
        features: ['Ambulance Fee', 'Anaesthetist Fees', 'Daily Cash Allowance at Gov Hospital', 'Maternity Benefits', 'Daily Cash Allowance', 'Day Surgery'],
        type: 'normal',
        minAge: 0,
        maxAge: 80,
        gender: 'both',
      },
    ];

    function findPlanByPolicyName(policyName) {
      // First try to find by exact name match
      let plan = medicalPlans.find(p => p.name === policyName);
      
      // If not found, try to find by checking if policyName is in the list array
      if (!plan) {
        plan = medicalPlans.find(p => p.list && p.list.includes(policyName));
      }
      
      return plan;
    }

    function viewDetails(policyNo) {
      // Find the policy
      const policy = activePolicies.find(p => p.policyNo === policyNo);
      if (!policy) return;

      // Find the matching medical plan
      const plan = findPlanByPolicyName(policy.name);
      if (!plan) {
        alert('Plan details not found');
        return;
      }

      // Show benefits modal
      const modal = document.getElementById('benefits-modal');
      const modalBody = document.getElementById('benefits-modal-body');
      
      modalBody.innerHTML = `
        <div style="margin-bottom: 1rem;">
          <div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.25rem;">Policy Name</div>
          <div style="font-size: 1rem; font-weight: 600; color: var(--text-primary);">${policy.name}</div>
        </div>
        <div style="margin-bottom: 1.25rem;">
          <div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem;">Covered Benefits</div>
          <div class="benefits-list">
            ${plan.features.map(feature => `
              <div class="benefit-item">
                <i data-lucide="check-circle"></i>
                <span class="benefit-text">${feature}</span>
              </div>
            `).join('')}
          </div>
        </div>
      `;

      lucide.createIcons();
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeBenefitsModal() {
      const modal = document.getElementById('benefits-modal');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    function claimRequest(policyNo) {
      alert(`Claim request for ${policyNo}`);
    }

    function viewAgentConnect(policyNo) {
      // Find the policy
      const policy = activePolicies.find(p => p.policyNo === policyNo);
      if (!policy || !policy.agent) {
        alert('No agent assigned to this policy');
        return;
      }

      const agent = policy.agent;
      
      // Show agent modal
      const modal = document.getElementById('agent-modal');
      const modalBody = document.getElementById('agent-modal-body');
      
      modalBody.innerHTML = `
        <div class="agent-detail-section">
          <div class="agent-detail-label">Connected Agent</div>
          <div class="agent-detail-value">${agent.name}</div>
          <div class="agent-detail-subvalue">${agent.contactName}</div>
        </div>

        <div class="agent-detail-section">
          <div class="agent-detail-label">Policy Information</div>
          <div class="agent-detail-value">${policy.name}</div>
          <div class="agent-detail-subvalue">Policy No: ${policy.policyNo}</div>
        </div>

        <div class="agent-detail-section">
          <div class="agent-detail-label">Contact Methods</div>
          <div class="agent-contact-methods">
            <a href="https://wa.me/${agent.phone.replace(/[\s\-\(\)]/g, '')}" target="_blank" class="contact-method-btn phone">
              <i data-lucide="message-circle"></i>
              <span>${agent.phone}</span>
            </a>
            <a href="mailto:${agent.email}" class="contact-method-btn email">
              <i data-lucide="mail"></i>
              <span>${agent.email}</span>
            </a>
          </div>
        </div>

        <div style="margin-top: 1rem; padding: 0.875rem; background: var(--bg-secondary); border-radius: 8px; font-size: 0.8125rem; color: var(--text-secondary); line-height: 1.5; text-align: center;">
          Need help? Feel free to contact your agent anytime. They're here to assist you with any questions about your policy.
        </div>
      `;

      lucide.createIcons();
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeAgentModal() {
      const modal = document.getElementById('agent-modal');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    function connectToAgent(policyNo, phone, email, agentName, contactName) {
      // Get policy reference
      const policy = activePolicies.find(p => p.policyNo === policyNo);
      const policyName = policy ? policy.name : 'Insurance Policy';
      
      // Navigate to agent connect page
      const params = new URLSearchParams({
        agentName: agentName,
        contactName: contactName,
        policyNo: policyNo,
        policyName: policyName
      });
      
      window.location.href = `agent-connect.html?${params.toString()}`;
    }

    // Close modals when clicking outside
    document.addEventListener('click', (e) => {
      const benefitsModal = document.getElementById('benefits-modal');
      const agentModal = document.getElementById('agent-modal');
      
      if (e.target === benefitsModal) {
        closeBenefitsModal();
      }
      if (e.target === agentModal) {
        closeAgentModal();
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderPolicies();
      
      // Update header based on login state
      if (!isGuest) {
        document.getElementById('notification-btn').classList.remove('hidden');
      } else {
        document.getElementById('login-header-btn').classList.remove('hidden');
      }
    });
  </script>
  </body>
</html>

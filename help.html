<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help & Support - Mdeal InsureMart</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #EA580C;
      --text-primary: #1D1D1F;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F5F5F7;
      --border-color: #E5E5EA;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .app {
      max-width: 428px;
      margin: 0 auto;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .home-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #C2410C 100%);
      color: white;
      padding: 1rem 1.25rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-greeting {
      flex: 1;
    }

    .user-greeting h2 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      line-height: 1.3;
    }

    .brand-name {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      opacity: 0.85;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    .home-main {
      flex: 1;
      padding: 1.5rem 1.25rem;
      padding-bottom: 100px;
      overflow-y: auto;
    }

    .help-section {
      margin-bottom: 2rem;
    }

    .help-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .help-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .help-card p {
      color: var(--text-secondary);
    }

    .help-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .help-option-btn {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .help-option-btn:hover {
      transform: translateX(4px);
    }

    .help-option-content {
      flex: 1;
      text-align: left;
    }

    .help-option-content h4 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .help-option-content p {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 428px;
      background: white;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-secondary);
      transition: color 0.2s;
      text-decoration: none;
    }

    .nav-item.active {
      color: var(--primary-color);
    }

    .nav-label {
      font-size: 0.75rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="home-header">
      <div class="header-top">
        <div class="user-greeting">
          <div class="brand-name">Mdeal InsureMart</div>
          <h2>Help & Support</h2>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="home-main">
      <section class="help-section">
        <div class="help-card">
          <i data-lucide="help-circle" style="width: 48px; height: 48px; margin-bottom: 1rem; color: var(--primary-color);"></i>
          <h3>Need Help?</h3>
          <p>We're here to assist you with any questions about your health insurance.</p>
        </div>
        <div class="help-options">
          <button class="help-option-btn">
            <i data-lucide="bot" style="width: 32px; height: 32px; color: var(--primary-color);"></i>
            <div class="help-option-content">
              <h4>AI Insurance Agent</h4>
              <p>AI chatbot for medical plans consultation</p>
            </div>
          </button>
          <button class="help-option-btn">
            <i data-lucide="mail" style="width: 32px; height: 32px; color: var(--primary-color);"></i>
            <div class="help-option-content">
              <h4>Email Us</h4>
              <p>support@mdeal.com.my</p>
            </div>
          </button>
          <button class="help-option-btn">
            <i data-lucide="book-open" style="width: 32px; height: 32px; color: var(--primary-color);"></i>
            <div class="help-option-content">
              <h4>FAQs</h4>
              <p>Frequently asked questions</p>
            </div>
          </button>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <i data-lucide="search" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">Explore</span>
      </a>
      <a href="policy.html" class="nav-item">
        <i data-lucide="file-text" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">My Policies</span>
      </a>
      <a href="help.html" class="nav-item active">
        <i data-lucide="help-circle" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">Help</span>
      </a>
      <a href="profile.html" class="nav-item">
        <i data-lucide="user" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">Profile</span>
      </a>
      <a href="more.html" class="nav-item">
        <i data-lucide="more-vertical" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">More</span>
      </a>
    </nav>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>

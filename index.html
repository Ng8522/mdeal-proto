<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance App</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #1B5E4F;
      --secondary-color: #D4AF37;
      --accent-color: #2D8659;
      --text-primary: #1E293B;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F8FAFC;
      --border-color: #E5E5EA;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #F0F9F7 0%, #E8F5F1 100%);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .app {
      max-width: 428px;
      margin: 0 auto;
      background: linear-gradient(180deg, #F0F9F7 0%, #E8F5F1 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(27, 94, 79, 0.15);
    }

    /* Header */
    .home-header {
      background: linear-gradient(135deg, #2D8659 0%, #1B5E4F 50%, #0F4C3A 100%);
      color: white;
      padding: 1rem 1.25rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 8px 32px rgba(27, 94, 79, 0.2);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-greeting {
      flex: 1;
    }

    .user-greeting h2 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      line-height: 1.3;
    }

    .brand-name {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      opacity: 0.85;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    .guest-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .notification-btn {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .notification-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: var(--secondary-color);
      color: white;
      border-radius: 10px;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .login-header-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-header-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Main Content */
    .home-main {
      flex: 1;
      padding: 1.5rem 1.25rem;
      padding-bottom: 100px;
      overflow-y: auto;
    }

    /* Quick Actions */
    .quick-actions {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .actions-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .action-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .action-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .action-icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Insurance Type Toggle */
    .insurance-type-section {
      margin-bottom: 2rem;
    }

    .type-toggle {
      display: flex;
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 4px;
      gap: 4px;
    }

    .type-btn {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      background: transparent;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .type-btn.active {
      background: white;
      color: var(--primary-color);
      box-shadow: var(--shadow);
    }

    /* Plans Section */
    .plans-section {
      margin-bottom: 2rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .see-all-btn {
      background: none;
      border: none;
      color: var(--primary-color);
      font-weight: 500;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .plans-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .plan-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .plan-header {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .plan-icon {
      width: 56px;
      height: 56px;
      background: var(--bg-secondary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .plan-name {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .plan-description {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .plan-coverage {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .plan-features {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .plan-features li {
      font-size: 0.875rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
    }

    .plan-card.coming-soon {
      opacity: 0.7;
      position: relative;
    }

    .plan-info {
      flex: 1;
      position: relative;
    }

    .coming-soon-badge {
      display: inline-block;
      background: var(--text-secondary);
      color: white;
      padding: 0.25rem 0.625rem;
      border-radius: 8px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    .plan-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .plan-btn:hover {
      background: #0A7C70;
    }

    .plan-btn:disabled,
    .plan-btn.coming-soon-btn {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      cursor: not-allowed;
    }

    .plan-btn.coming-soon-btn:hover {
      background: var(--bg-secondary);
    }

    /* Policies Section */
    .policies-section {
      margin-bottom: 2rem;
    }

    .policies-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .policy-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .policy-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .policy-type {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .policy-number {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .policy-coverage {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .policy-expiry {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .expiry-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .expiry-date {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .policy-action-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 500;
      cursor: pointer;
    }

    /* Guest Prompt */
    .guest-prompt-section {
      margin-top: 2rem;
    }

    .guest-prompt-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .guest-prompt-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .guest-prompt-card p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .guest-prompt-buttons {
      display: flex;
      gap: 0.75rem;
      width: 100%;
    }

    .guest-login-prompt-btn,
    .guest-signup-prompt-btn {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }

    .guest-login-prompt-btn {
      background: var(--primary-color);
      color: white;
    }

    .guest-signup-prompt-btn {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    /* Help Section */
    .help-section {
      margin-bottom: 2rem;
    }

    .help-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .help-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .help-card p {
      color: var(--text-secondary);
    }

    .help-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .help-option-btn {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .help-option-btn:hover {
      transform: translateX(4px);
    }

    .help-option-content {
      flex: 1;
      text-align: left;
    }

    .help-option-content h4 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .help-option-content p {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    /* Profile Section */
    .profile-section {
      margin-bottom: 2rem;
    }

    .profile-guest-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-guest-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .profile-guest-card p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .profile-guest-buttons {
      display: flex;
      gap: 0.75rem;
      width: 100%;
    }

    .profile-login-btn,
    .profile-signup-btn {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }

    .profile-login-btn {
      background: var(--primary-color);
      color: white;
    }

    .profile-signup-btn {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .profile-header-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 auto 1rem;
    }

    .profile-header-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .profile-header-card p {
      color: var(--text-secondary);
    }

    .profile-menu {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .profile-menu-item {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .profile-menu-item:hover {
      background: var(--bg-secondary);
    }

    .profile-menu-label {
      flex: 1;
      text-align: left;
      font-weight: 500;
    }

    .profile-menu-arrow {
      color: var(--text-secondary);
      font-size: 1.25rem;
    }

    .logout-menu-item {
      border-color: #FFE5E5;
    }

    .logout-menu-item:hover {
      background: #FFF5F5;
    }

    /* More Section */
    .more-section {
      margin-bottom: 2rem;
    }

    .more-menu {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .more-menu-item {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .more-menu-item:hover {
      background: var(--bg-secondary);
    }

    .more-menu-label {
      flex: 1;
      text-align: left;
      font-weight: 500;
    }

    .more-menu-arrow {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 428px;
      background: white;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.75rem 0.5rem;
      z-index: 100;
      gap: 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-secondary);
      transition: color 0.2s;
      text-decoration: none;
      flex: 1 1 0;
      min-width: 0;
      text-align: center;
    }

    .nav-item.active {
      color: var(--primary-color);
    }

    .nav-item.help-special {
      background: var(--secondary-color);
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      min-width: 56px;
      max-width: 56px;
      padding: 0;
      margin-top: -0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      flex: 1 1 0;
    }

    .nav-item.help-special .nav-label {
      display: block;
      font-size: 0.7rem;
      font-weight: 600;
      color: white;
      margin: 0;
    }

    .nav-item.help-special i {
      display: none;
    }

    .nav-label {
      font-size: 0.75rem;
      font-weight: 500;
    }

    /* Hidden class */
    .hidden {
      display: none !important;
    }
  </style>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="home-header">
        <div class="header-top">
          <div class="user-greeting">
            <div class="brand-name"> InsureMart</div>
            <h2 id="header-title"></h2>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="home-main">
        <!-- Quick Actions -->
        <section class="quick-actions">
          <h3 class="section-title">Quick Actions</h3>
          <div class="actions-grid">
            <button class="action-card"
              style="--action-color: var(--primary-color)"
              onclick="window.location.href='medical-plan-filter.html'">
              <div class="action-icon" style="background-color: rgba(13, 148, 136, 0.2)">
                <!-- Picture-like cart illustration -->
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <defs>
                    <linearGradient id="g-cart" x1="0" x2="1" y1="0" y2="1">
                      <stop offset="0" stop-color="#B8E6DD"/>
                      <stop offset="1" stop-color="#D0F2E8"/>
                    </linearGradient>
                  </defs>
                  <rect x="6" y="12" width="52" height="32" rx="6" fill="url(#g-cart)" stroke="none"/>
                  <path d="M14 22h30l6 12H22" fill="#FFFFFF" opacity="1"/>
                  <rect x="18" y="18" width="6" height="4" rx="1" fill="#0D6E5F"/>
                  <circle cx="24" cy="48" r="4" fill="#0D6E5F"/>
                  <circle cx="44" cy="48" r="4" fill="#0D6E5F"/>
                </svg>
              </div>
              <span class="action-label">Buy</span>
            </button>
            <button class="action-card" style="--action-color: #FF9500"
              onclick="handleClaimClick()">
              <div class="action-icon" style="background-color: #FF950050">
                <!-- Picture-like claims illustration -->
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <rect x="8" y="10" width="48" height="44" rx="5" fill="#FFF3DC"/>
                  <rect x="18" y="6" width="28" height="12" rx="3" fill="#FFD699"/>
                  <rect x="20" y="20" width="24" height="6" rx="2" fill="#0F3C33" opacity="0.95"/>
                  <rect x="20" y="30" width="24" height="4" rx="2" fill="#0F3C33" opacity="0.8"/>
                  <rect x="20" y="36" width="24" height="4" rx="2" fill="#0F3C33" opacity="0.8"/>
                </svg>
              </div>
              <span class="action-label">Claims</span>
            </button>
            <button class="action-card" style="--action-color: #34C759"
              onclick="window.location.href='medical-providers.html'">
              <div class="action-icon" style="background-color: #34C75950">
                <!-- Picture-like medical providers illustration -->
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <rect x="6" y="18" width="52" height="36" rx="6" fill="#DEF9F0"/>
                  <rect x="12" y="24" width="40" height="24" rx="3" fill="#D4F5EA"/>
                  <rect x="26" y="28" width="12" height="12" rx="1.5" fill="#0F3C33"/>
                  <rect x="28" y="30" width="8" height="8" fill="#F7FCFA"/>
                  <rect x="10" y="22" width="8" height="6" rx="1" fill="#BDEFD8"/>
                </svg>
              </div>
              <span class="action-label">Medical Providers</span>
            </button>
            <button class="action-card" style="--action-color: #5856D6"
              onclick="window.location.href='find-an-agent.html'">
              <div class="action-icon" style="background-color: #5856D650">
                <!-- Picture-like agent assistance illustration -->
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <circle cx="32" cy="22" r="10" fill="#E8E6FF"/>
                  <circle cx="32" cy="22" r="6" fill="#F5F3FF"/>
                  <rect x="18" y="34" width="28" height="18" rx="4" fill="#EFECFF"/>
                  <rect x="24" y="38" width="16" height="2.8" rx="1.4" fill="#0F3C33"/>
                  <path d="M20 44c2-1 4-1 6-1s4 0 6 1" stroke="#0F3C33" stroke-width="1.4" fill="none" stroke-linecap="round"/>
                </svg>
              </div>
              <span class="action-label">Agent Assistance</span>
            </button>
          </div>
        </section>

        <!-- Health Insurance Plans -->
        <section class="plans-section">
          <div class="section-header">
            <h3 class="section-title" id="plans-title">Health Insurance Takaful
              Plans</h3>
          </div>
          <div class="plans-list" id="plans-list">
            <!-- Plans will be rendered here -->
          </div>
        </section>

      </main>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
          <i data-lucide="search" style="width: 24px; height: 24px;"></i>
          <span class="nav-label">Explore</span>
        </a>
        <a href="policy.html" class="nav-item">
          <i data-lucide="file-text" style="width: 24px; height: 24px;"></i>
          <span class="nav-label">My Policies</span>
        </a>
        <a href="help.html" class="nav-item help-special">
          <span class="nav-label">Help</span>
        </a>
        <a href="profile.html" class="nav-item">
          <i data-lucide="user" style="width: 24px; height: 24px;"></i>
          <span class="nav-label">Profile</span>
        </a>
        <a href="more.html" class="nav-item">
          <i data-lucide="more-vertical" style="width: 24px; height: 24px;"></i>
          <span class="nav-label">More</span>
        </a>
      </nav>

            </div>
            <div class="plan-info">
              <h4 class="plan-name">
                ${plan.category}

              <p class="plan-description">${plan.description}</p>
            </div>

          <div class="plan-coverage">${plan.coverage}</div>
          <ul class="plan-features">

          btn.classList.add('active');

          renderPlans();

      // Initial render
      renderPlans();

    });

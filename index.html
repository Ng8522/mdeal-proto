<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Insurance App</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #EA580C;
      --text-primary: #1D1D1F;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F5F5F7;
      --border-color: #E5E5EA;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .app {
      max-width: 428px;
      margin: 0 auto;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    .home-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #C2410C 100%);
      color: white;
      padding: 1rem 1.25rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-greeting {
      flex: 1;
    }

    .user-greeting h2 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      line-height: 1.3;
    }

    .brand-name {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      opacity: 0.85;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    .guest-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .notification-btn {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .notification-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #FF3B30;
      color: white;
      border-radius: 10px;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .login-header-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-header-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Main Content */
    .home-main {
      flex: 1;
      padding: 1.5rem 1.25rem;
      padding-bottom: 100px;
      overflow-y: auto;
    }

    /* Quick Actions */
    .quick-actions {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .actions-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .action-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .action-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .action-icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Insurance Type Toggle */
    .insurance-type-section {
      margin-bottom: 2rem;
    }

    .type-toggle {
      display: flex;
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 4px;
      gap: 4px;
    }

    .type-btn {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      background: transparent;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .type-btn.active {
      background: white;
      color: var(--primary-color);
      box-shadow: var(--shadow);
    }

    /* Plans Section */
    .plans-section {
      margin-bottom: 2rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .see-all-btn {
      background: none;
      border: none;
      color: var(--primary-color);
      font-weight: 500;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .plans-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .plan-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .plan-header {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .plan-icon {
      width: 56px;
      height: 56px;
      background: var(--bg-secondary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .plan-name {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .plan-description {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .plan-coverage {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .plan-features {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .plan-features li {
      font-size: 0.875rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
    }

    .plan-card.coming-soon {
      opacity: 0.7;
      position: relative;
    }

    .plan-info {
      flex: 1;
      position: relative;
    }

    .coming-soon-badge {
      display: inline-block;
      background: var(--text-secondary);
      color: white;
      padding: 0.25rem 0.625rem;
      border-radius: 8px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    .plan-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .plan-btn:hover {
      background: #C2410C;
    }

    .plan-btn:disabled,
    .plan-btn.coming-soon-btn {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      cursor: not-allowed;
    }

    .plan-btn.coming-soon-btn:hover {
      background: var(--bg-secondary);
    }

    /* Policies Section */
    .policies-section {
      margin-bottom: 2rem;
    }

    .policies-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .policy-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .policy-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .policy-type {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .policy-number {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .policy-coverage {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .policy-expiry {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .expiry-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .expiry-date {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .policy-action-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 500;
      cursor: pointer;
    }

    /* Guest Prompt */
    .guest-prompt-section {
      margin-top: 2rem;
    }

    .guest-prompt-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .guest-prompt-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .guest-prompt-card p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .guest-prompt-buttons {
      display: flex;
      gap: 0.75rem;
      width: 100%;
    }

    .guest-login-prompt-btn,
    .guest-signup-prompt-btn {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }

    .guest-login-prompt-btn {
      background: var(--primary-color);
      color: white;
    }

    .guest-signup-prompt-btn {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    /* Help Section */
    .help-section {
      margin-bottom: 2rem;
    }

    .help-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .help-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .help-card p {
      color: var(--text-secondary);
    }

    .help-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .help-option-btn {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .help-option-btn:hover {
      transform: translateX(4px);
    }

    .help-option-content {
      flex: 1;
      text-align: left;
    }

    .help-option-content h4 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .help-option-content p {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    /* Profile Section */
    .profile-section {
      margin-bottom: 2rem;
    }

    .profile-guest-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-guest-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .profile-guest-card p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .profile-guest-buttons {
      display: flex;
      gap: 0.75rem;
      width: 100%;
    }

    .profile-login-btn,
    .profile-signup-btn {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }

    .profile-login-btn {
      background: var(--primary-color);
      color: white;
    }

    .profile-signup-btn {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .profile-header-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 auto 1rem;
    }

    .profile-header-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .profile-header-card p {
      color: var(--text-secondary);
    }

    .profile-menu {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .profile-menu-item {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .profile-menu-item:hover {
      background: var(--bg-secondary);
    }

    .profile-menu-label {
      flex: 1;
      text-align: left;
      font-weight: 500;
    }

    .profile-menu-arrow {
      color: var(--text-secondary);
      font-size: 1.25rem;
    }

    .logout-menu-item {
      border-color: #FFE5E5;
    }

    .logout-menu-item:hover {
      background: #FFF5F5;
    }

    /* More Section */
    .more-section {
      margin-bottom: 2rem;
    }

    .more-menu {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .more-menu-item {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .more-menu-item:hover {
      background: var(--bg-secondary);
    }

    .more-menu-label {
      flex: 1;
      text-align: left;
      font-weight: 500;
    }

    .more-menu-arrow {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 428px;
      background: white;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 0.75rem 0;
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-secondary);
      transition: color 0.2s;
      text-decoration: none;
      flex: 1;
      min-width: 0;
    }

    .nav-item.active {
      color: var(--primary-color);
    }

    .nav-item.help-special {
      background: #FF3B30;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      min-width: 56px;
      max-width: 56px;
      padding: 0;
      margin-top: -0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      flex: 0 0 auto;
    }

    .nav-item.help-special .nav-label {
      display: block;
      font-size: 0.7rem;
      font-weight: 600;
      color: white;
      margin: 0;
    }

    .nav-item.help-special i {
      display: none;
    }

    .nav-label {
      font-size: 0.75rem;
      font-weight: 500;
    }

    /* Hidden class */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="home-header">
      <div class="header-top">
        <div class="user-greeting">
          <div class="brand-name">Mdeal InsureMart</div>
          <h2 id="header-title"></h2>
        </div>
        <div class="header-actions">
          <button class="notification-btn hidden" id="notification-btn">
            <i data-lucide="bell"></i>
            <span class="notification-badge">3</span>
          </button>
          <button class="login-header-btn" id="login-header-btn" onclick="window.location.href='login.html?return=index.html'">Sign In</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="home-main">
        <!-- Quick Actions -->
        <section class="quick-actions">
          <h3 class="section-title">Quick Actions</h3>
          <div class="actions-grid">
            <button class="action-card" style="--action-color: #EA580C">
              <div class="action-icon" style="background-color: #EA580C15">
                <i data-lucide="shopping-cart"></i>
              </div>
              <span class="action-label">Buy</span>
            </button>
            <button class="action-card" style="--action-color: #FF9500" onclick="handleClaimClick()">
              <div class="action-icon" style="background-color: #FF950015">
                <i data-lucide="clipboard-list"></i>
              </div>
              <span class="action-label">Claims</span>
            </button>
            <button class="action-card" style="--action-color: #34C759">
              <div class="action-icon" style="background-color: #34C75915">
                <i data-lucide="hospital"></i>
              </div>
              <span class="action-label">Medical Providers</span>
            </button>
            <button class="action-card" style="--action-color: #5856D6">
              <div class="action-icon" style="background-color: #5856D615">
                <i data-lucide="headphones"></i>
              </div>
              <span class="action-label">Agent Assistance</span>
            </button>
          </div>
        </section>


        <!-- Health Insurance Plans -->
        <section class="plans-section">
          <div class="section-header">
            <h3 class="section-title" id="plans-title">Health Insurance  Takaful Plans</h3>
          </div>
          <div class="plans-list" id="plans-list">
            <!-- Plans will be rendered here -->
          </div>
        </section>

    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <i data-lucide="search" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">Explore</span>
      </a>
      <a href="policy.html" class="nav-item">
        <i data-lucide="file-text" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">My Policies</span>
      </a>
      <a href="help.html" class="nav-item help-special">
        <span class="nav-label">Help</span>
      </a>
      <a href="profile.html" class="nav-item">
        <i data-lucide="user" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">Profile</span>
      </a>
      <a href="more.html" class="nav-item">
        <i data-lucide="more-vertical" style="width: 24px; height: 24px;"></i>
        <span class="nav-label">More</span>
      </a>
    </nav>
  </div>

  <script>
    // App State
    let insuranceType = 'insurance';
    let isGuest = true;

    // Check login state from sessionStorage
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
      isGuest = false;
    }

    // Data
    const healthPlans = [
      { 
        category: 'Individual', 
        icon: 'user', 
        description: 'Personal health coverage for individuals', 
        coverage: 'Up to RM 1 Million',
        features: ['OPD Coverage', 'Cashless Treatment', 'Pre-existing Conditions', 'Annual Health Checkup'],
        comingSoon: false
      },
      { 
        category: 'Family', 
        icon: 'users', 
        description: 'Comprehensive coverage for your entire family', 
        coverage: 'Up to RM 2.5 Million',
        features: ['Family Coverage', 'OPD Coverage', 'Cashless Treatment', 'Maternity Benefits'],
        comingSoon: true
      },
      { 
        category: 'Group', 
        icon: 'users', 
        description: 'Corporate and group health insurance plans', 
        coverage: 'Up to RM 5 Million',
        features: ['Group Discounts', 'Cashless Treatment', 'OPD Coverage', 'Wellness Programs'],
        comingSoon: true
      },
      { 
        category: 'Supplemental', 
        icon: 'plus', 
        description: 'Additional coverage to complement existing plans', 
        coverage: 'Up to RM 1.5 Million',
        features: ['Top-up Coverage', 'No Claim Bonus', 'Cashless Treatment', 'Flexible Premium'],
        comingSoon: true
      },
    ];

    const activePolicies = [
      { type: 'Health Insurance', policyNo: 'POL-2024-002', expiry: '20 Apr 2025', coverage: 'RM 500,000' },
      { type: 'Health Insurance', policyNo: 'POL-2023-015', expiry: '10 Jun 2025', coverage: 'RM 1,000,000' },
    ];

    // Initialize Lucide icons
    lucide.createIcons();

    // Update Header
    function updateHeader() {
      const notificationBtn = document.getElementById('notification-btn');
      const loginHeaderBtn = document.getElementById('login-header-btn');
      
      if (!isGuest) {
        notificationBtn.classList.remove('hidden');
        loginHeaderBtn.classList.add('hidden');
      } else {
        notificationBtn.classList.add('hidden');
        loginHeaderBtn.classList.remove('hidden');
      }
    }

    // Render Plans
    function renderPlans() {
      const plansList = document.getElementById('plans-list');
      
      plansList.innerHTML = healthPlans.map(plan => `
        <div class="plan-card ${plan.comingSoon ? 'coming-soon' : ''}">
          <div class="plan-header">
            <div class="plan-icon">
              <i data-lucide="${plan.icon}" style="width: 40px; height: 40px; color: var(--primary-color);"></i>
            </div>
            <div class="plan-info">
              <h4 class="plan-name">
                ${plan.category}
                ${plan.comingSoon ? '<span class="coming-soon-badge">Coming Soon</span>' : ''}
              </h4>
              <p class="plan-description">${plan.description}</p>
            </div>
          </div>
          <div class="plan-coverage">${plan.coverage}</div>
          <ul class="plan-features">
            ${plan.features.map(feature => `
              <li>
                <i data-lucide="check" style="width: 16px; height: 16px; display: inline; margin-right: 0.5rem; vertical-align: middle;"></i>
                ${feature}
              </li>
            `).join('')}
          </ul>
          <button class="plan-btn ${plan.comingSoon ? 'coming-soon-btn' : ''}" ${plan.comingSoon ? 'disabled' : ''}>
            ${plan.comingSoon ? 'Coming Soon' : 'View Details'}
          </button>
        </div>
      `).join('');
      
      lucide.createIcons();
    }


    // Handle Claim Click
    function handleClaimClick() {
      // Check guest state dynamically
      const isGuestUser = sessionStorage.getItem('isLoggedIn') !== 'true';
      if (isGuestUser) {
        window.location.href = 'login.html?return=index.html';
      } else {
        // TODO: Navigate to claims page when implemented
        alert('Claims feature coming soon!');
      }
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Insurance type toggle
      document.querySelectorAll('.type-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          insuranceType = btn.dataset.type;
          renderPlans();
        });
      });

      // Initial render
      renderPlans();
      updateHeader();
    });
  </script>
</body>

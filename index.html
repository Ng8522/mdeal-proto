<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insuremart</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #FF5B61;
      --secondary-color: #F59E0B;
      --accent-color: #FF4A50;
      --text-primary: #1E293B;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F8FAFC;
      --border-color: #E5E5EA;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #FFF5F5 0%, #FFEBEB 100%);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .app {
      max-width: 428px;
      margin: 0 auto;
      background: linear-gradient(180deg, #FFF5F5 0%, #FFEBEB 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(255, 91, 97, 0.15);
    }

    /* Header */
    .home-header {
      background: linear-gradient(135deg, #FF5B61 0%, #FF4A50 50%, #FF3940 100%);
      color: white;
      padding: 1rem 1.25rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 8px 32px rgba(255, 91, 97, 0.2);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-greeting {
      flex: 1;
    }

    .user-greeting h2 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      line-height: 1.3;
    }

    .brand-name {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      opacity: 0.85;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    .guest-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .notification-btn {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .notification-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: var(--secondary-color);
      color: white;
      border-radius: 10px;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .login-header-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-header-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Main Content */
    .home-main {
      flex: 1;
      padding: 1.5rem 1.25rem;
      padding-bottom: 100px;
      overflow-y: auto;
    }


    /* Quick Actions */
    .quick-actions {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .actions-grid {
      display: flex;
      gap: 0.75rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding-bottom: 0.5rem;
    }

    .actions-grid::-webkit-scrollbar {
      display: none;
    }

    .action-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 80px;
      flex: 1;
      max-width: 120px;
    }

    .action-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .action-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-label {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-primary);
      text-align: center;
      line-height: 1.2;
    }

    /* Insurance Type Toggle */
    .insurance-type-section {
      margin-bottom: 2rem;
    }

    .type-toggle {
      display: flex;
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 4px;
      gap: 4px;
    }

    .type-btn {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      background: transparent;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .type-btn.active {
      background: white;
      color: var(--primary-color);
      box-shadow: var(--shadow);
    }

    /* Plans Section */
    .plans-section {
      margin-bottom: 2rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .see-all-btn {
      background: none;
      border: none;
      color: var(--primary-color);
      font-weight: 500;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .plans-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .plan-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .plan-header {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .plan-icon {
      width: 56px;
      height: 56px;
      background: var(--bg-secondary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .plan-name {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .plan-description {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .plan-coverage {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .plan-features {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .plan-features li {
      font-size: 0.875rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
    }

    .plan-card.coming-soon {
      opacity: 0.7;
      position: relative;
    }

    .plan-info {
      flex: 1;
      position: relative;
    }

    .coming-soon-badge {
      display: inline-block;
      background: var(--text-secondary);
      color: white;
      padding: 0.25rem 0.625rem;
      border-radius: 8px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    .plan-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .plan-btn:hover {
      background: #FF4A50;
    }

    .plan-btn:disabled,
    .plan-btn.coming-soon-btn {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      cursor: not-allowed;
    }

    .plan-btn.coming-soon-btn:hover {
      background: var(--bg-secondary);
    }

    /* Policies Section */
    .policies-section {
      margin-bottom: 2rem;
    }

    .policies-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .policy-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .policy-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .policy-type {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .policy-number {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .policy-coverage {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .policy-expiry {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .expiry-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .expiry-date {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .policy-action-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 500;
      cursor: pointer;
    }

    /* Guest Prompt */
    .guest-prompt-section {
      margin-top: 2rem;
    }

    .guest-prompt-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .guest-prompt-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .guest-prompt-card p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .guest-prompt-buttons {
      display: flex;
      gap: 0.75rem;
      width: 100%;
    }

    .guest-login-prompt-btn,
    .guest-signup-prompt-btn {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }

    .guest-login-prompt-btn {
      background: var(--primary-color);
      color: white;
    }

    .guest-signup-prompt-btn {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    /* Help Section */
    .help-section {
      margin-bottom: 2rem;
    }

    .help-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .help-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .help-card p {
      color: var(--text-secondary);
    }

    .help-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .help-option-btn {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .help-option-btn:hover {
      transform: translateX(4px);
    }

    .help-option-content {
      flex: 1;
      text-align: left;
    }

    .help-option-content h4 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .help-option-content p {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    /* Profile Section */
    .profile-section {
      margin-bottom: 2rem;
    }

    .profile-guest-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-guest-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .profile-guest-card p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .profile-guest-buttons {
      display: flex;
      gap: 0.75rem;
      width: 100%;
    }

    .profile-login-btn,
    .profile-signup-btn {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }

    .profile-login-btn {
      background: var(--primary-color);
      color: white;
    }

    .profile-signup-btn {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .profile-header-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 auto 1rem;
    }

    .profile-header-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .profile-header-card p {
      color: var(--text-secondary);
    }

    .profile-menu {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .profile-menu-item {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .profile-menu-item:hover {
      background: var(--bg-secondary);
    }

    .profile-menu-label {
      flex: 1;
      text-align: left;
      font-weight: 500;
    }

    .profile-menu-arrow {
      color: var(--text-secondary);
      font-size: 1.25rem;
    }

    .logout-menu-item {
      border-color: #FFE5E5;
    }

    .logout-menu-item:hover {
      background: #FFF5F5;
    }

    /* More Section */
    .more-section {
      margin-bottom: 2rem;
    }

    .more-menu {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .more-menu-item {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .more-menu-item:hover {
      background: var(--bg-secondary);
    }

    .more-menu-label {
      flex: 1;
      text-align: left;
      font-weight: 500;
    }

    .more-menu-arrow {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 428px;
      background: white;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.75rem 0.5rem;
      z-index: 100;
      gap: 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-secondary);
      transition: color 0.2s;
      text-decoration: none;
      flex: 1 1 0;
      min-width: 0;
      text-align: center;
    }

    .nav-item.active {
      color: var(--primary-color);
    }

    .nav-item.help-special {
      background: var(--primary-color);
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      min-width: 56px;
      max-width: 56px;
      padding: 0;
      margin-top: -0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      flex: 1 1 0;
      position: relative;
    }

    .nav-item.help-special .nav-label {
      display: block;
      font-size: 0.7rem;
      font-weight: 600;
      color: white;
      margin: 0;
      line-height: 1;
    }

    .nav-item.help-special .ai-badge {
      position: absolute;
      top: -12px;
      right: -20px;
      background: white;
      border-radius: 12px;
      padding: 0.25rem 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.6rem;
      font-weight: 600;
      color: var(--primary-color);
      white-space: nowrap;
      z-index: 10;
    }

    .nav-item.help-special .ai-badge i {
      width: 12px;
      height: 12px;
      color: var(--primary-color);
    }

    .nav-item.help-special .ai-badge::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 20px;
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-top: 4px solid white;
    }

    .nav-item.help-special i {
      display: none;
    }

    .nav-label {
      font-size: 0.75rem;
      font-weight: 500;
    }

    /* Hidden class */
    .hidden {
      display: none !important;
    }
  </style>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="home-header">
        <div class="header-top">
          <div class="user-greeting">
            <div class="brand-name"> InsureMart</div>
            <h2 id="header-title"></h2>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="home-main">
        <!-- Quick Actions -->
        <section class="quick-actions">
          <h3 class="section-title">Quick Actions</h3>
          <div class="actions-grid">
            <button class="action-card"
              style="--action-color: var(--primary-color)"
              onclick="window.location.href='medical-plan-filter.html'">
              <div class="action-icon"
                style="background-color: rgba(255, 91, 97, 0.15)">
                <!-- Buy - Folder/Cart icon -->
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true">
                  <path d="M16 20 L16 48 L48 48 L48 20 L32 20 L28 16 L16 16 Z" fill="#FF5B61" stroke="#FF5B61" stroke-width="2" stroke-linejoin="round"/>
                  <path d="M16 20 L32 20 L28 16 L16 16 Z" fill="#FF4A50"/>
                  <circle cx="24" cy="50" r="3" fill="#FF5B61"/>
                  <circle cx="40" cy="50" r="3" fill="#FF5B61"/>
                </svg>
              </div>
              <span class="action-label">Buy</span>
            </button>
            <button class="action-card" style="--action-color: var(--primary-color)"
              onclick="handleClaimClick()">
              <div class="action-icon" style="background-color: rgba(255, 91, 97, 0.15)">
                <!-- Claims - Document with folded corner -->
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true">
                  <rect x="16" y="12" width="32" height="44" rx="2" fill="#FFE5E5" stroke="#FF5B61" stroke-width="2"/>
                  <path d="M40 12 L48 20 L40 20 Z" fill="#FF5B61"/>
                  <line x1="22" y1="26" x2="42" y2="26" stroke="#FF5B61" stroke-width="2.5" stroke-linecap="round"/>
                  <line x1="22" y1="34" x2="38" y2="34" stroke="#FF5B61" stroke-width="2.5" stroke-linecap="round"/>
                  <line x1="22" y1="42" x2="36" y2="42" stroke="#FF5B61" stroke-width="2.5" stroke-linecap="round"/>
                </svg>
              </div>
              <span class="action-label">Claims</span>
            </button>
            <button class="action-card" style="--action-color: var(--primary-color)"
              onclick="window.location.href='medical-providers.html'">
              <div class="action-icon" style="background-color: rgba(255, 91, 97, 0.15)">
                <!-- Medical Providers - Building with roof and windows -->
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true">
                  <rect x="14" y="24" width="36" height="32" rx="2" fill="#FFE5E5" stroke="#FF5B61" stroke-width="2"/>
                  <path d="M14 24 L32 12 L50 24 Z" fill="#FF5B61"/>
                  <rect x="20" y="32" width="8" height="8" rx="1" fill="#FF5B61"/>
                  <rect x="36" y="32" width="8" height="8" rx="1" fill="#FF5B61"/>
                  <rect x="20" y="44" width="8" height="8" rx="1" fill="#FF5B61"/>
                  <rect x="36" y="44" width="8" height="8" rx="1" fill="#FF5B61"/>
                </svg>
              </div>
              <span class="action-label">Medical Providers</span>
            </button>
            <button class="action-card" style="--action-color: var(--primary-color)"
              onclick="window.location.href='find-an-agent.html'">
              <div class="action-icon" style="background-color: rgba(255, 91, 97, 0.15)">
                <!-- Agent Assistance - Person with badge -->
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true">
                  <circle cx="32" cy="18" r="7" fill="#FF5B61"/>
                  <path d="M18 46 Q18 38 24 38 L40 38 Q46 38 46 46 L46 52 L18 52 Z" fill="#FF5B61"/>
                  <rect x="22" y="42" width="20" height="10" rx="2" fill="#FFE5E5" stroke="#FF5B61" stroke-width="1.5"/>
                  <line x1="26" y1="46" x2="38" y2="46" stroke="#FF5B61" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
              </div>
              <span class="action-label">Agent Assistance</span>
            </button>
          </div>
        </section>

        <!-- Health Insurance Plans -->
        <section class="plans-section">

    // Render Plans
    function renderPlans() {
      const plansList = document.getElementById('plans-list');
      
      plansList.innerHTML = healthPlans.map(plan => `
        <div class="plan-card ${plan.comingSoon ? 'coming-soon' : ''}">

            </div>
          </div>
          <div class="plan-coverage">${plan.coverage}</div>
          <ul class="plan-features">

                ${feature}

            `).join('')}

          <button class="plan-btn ${plan.comingSoon ? 'coming-soon-btn' : ''}" ${plan.comingSoon ? 'disabled' : ''}>

          document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          insuranceType = btn.dataset.type;
          renderPlans();

      });

      // Initial render
      renderPlans();
      updateHeader();

      lucide.createIcons();
    });

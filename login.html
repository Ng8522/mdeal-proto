<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - InsureMart</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #FF5B61;
      --secondary-color: #F59E0B;
      --accent-color: #FF4A50;
      --text-primary: #1E293B;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F8FAFC;
      --border-color: #E5E5EA;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #FF5B61;
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-size: 14px;
      justify-content: center;
      padding: 0;
      position: relative;
    }

    .app-wrapper {
      max-width: 428px;
      width: 100%;
      margin: 0 auto;
      background: #FF5B61;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      padding-top: calc(env(safe-area-inset-top, 0px) + 3rem);
      position: relative;
    }

    .login-container {
      width: 100%;
    }

    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
      color: white;
      padding: 0 0.5rem;
    }

    .login-header .brand-name {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      opacity: 0.9;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .login-header h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 375px) {
      .login-header h2 {
        font-size: 1.5rem;
      }
      
      .login-form {
        padding: 1.25rem;
      }
    }

    .login-header p {
      opacity: 0.9;
      font-size: 0.875rem;
    }

    .login-form {
      background: white;
      border-radius: 20px;
      padding: 1.25rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.875rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
    }

    .form-title {
      text-align: center;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .form-subtitle {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .form-label {
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 0.75rem;
      color: var(--text-secondary);
      z-index: 1;
      pointer-events: none;
    }

    .form-input {
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.9375rem;
      font-family: inherit;
      transition: border-color 0.2s;
      width: 100%;
    }

    .form-input.password-input {
      padding-right: 2.5rem;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .password-toggle {
      position: absolute;
      right: 0.75rem;
      color: var(--text-secondary);
      cursor: pointer;
      z-index: 1;
      background: none;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: -0.5rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      accent-color: var(--primary-color);
    }

    .remember-me label {
      font-size: 0.8125rem;
      color: var(--text-primary);
      cursor: pointer;
    }

    .forgot-password {
      font-size: 0.8125rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .login-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.25rem;
    }

    .login-btn:hover {
      background: #FF4A50;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
      margin-top: 0;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.625rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid var(--border-color);
      background: white;
      color: var(--text-primary);
    }

    .social-btn.google-btn {
      background: white;
      color: var(--text-primary);
    }

    .social-btn.google-btn:hover {
      background: var(--bg-secondary);
    }

    .social-btn.facebook-btn {
      background: #1877F2;
      color: white;
      border-color: #1877F2;
    }

    .social-btn.facebook-btn:hover {
      background: #166FE5;
    }

    .social-icon {
      width: 18px;
      height: 18px;
    }

    .login-divider {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.8125rem;
      margin: 0.625rem 0;
      position: relative;
    }

    .login-divider::before,
    .login-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: var(--border-color);
    }

    .login-divider::before {
      left: 0;
    }

    .login-divider::after {
      right: 0;
    }

    .signup-btn {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: none;
      border-radius: 8px;
      padding: 0.875rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .signup-btn:hover {
      background: #E5E5EA;
    }

    .signup-link {
      text-align: center;
      margin-top: 0.75rem;
      font-size: 0.8125rem;
      color: var(--text-secondary);
    }

    .signup-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      margin-left: 0.25rem;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .footer-branding {
      text-align: center;
      margin-top: 2rem;
      color: white;
      font-weight: 600;
      font-size: 1rem;
    }

    .back-link {
      position: absolute;
      top: calc(env(safe-area-inset-top, 0px) + 3rem);
      left: 1rem;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      opacity: 0.9;
      transition: opacity 0.2s;
      z-index: 10;
    }

    .back-link:hover {
      opacity: 1;
    }

    .back-link i {
      width: 20px;
      height: 20px;
    }
  </style>
  </head>
  <body>
    <div class="app-wrapper">
      <a href="index.html" class="back-link">
        <i data-lucide="arrow-left"></i>
        <span>Back</span>
      </a>
      <div class="login-container">
        <form class="login-form" id="login-form">
          <h2 class="form-title">Login</h2>
          <h3 class="form-subtitle">InsureMart</h3>
          
          <div class="form-group">
            <label class="form-label" for="login-email">Email</label>
            <div class="input-wrapper">
              <i data-lucide="user" class="input-icon" style="width: 18px; height: 18px;"></i>
              <input
                type="email"
                id="login-email"
                class="form-input"
                placeholder="Enter your email" />
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="login-password">Password</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon" style="width: 18px; height: 18px;"></i>
              <input
                type="password"
                id="login-password"
                class="form-input password-input"
                placeholder="Enter your password" />
              <button type="button" class="password-toggle" onclick="togglePassword()">
                <i data-lucide="eye" id="password-eye-icon" style="width: 18px; height: 18px;"></i>
              </button>
            </div>
          </div>

          <div class="remember-forgot">
            <div class="remember-me">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot your password?</a>
          </div>

          <button type="submit" class="login-btn">Log in</button>

          <div class="login-divider">
            <span>OR</span>
          </div>

          <div class="social-login">
            <button type="button" class="social-btn google-btn" onclick="handleGoogleLogin()">
              <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              <span>Google</span>
            </button>
            <button type="button" class="social-btn facebook-btn" onclick="handleFacebookLogin()">
              <svg class="social-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              <span>Facebook</span>
            </button>
          </div>

          <div class="signup-link">
            Don't have an account? <a href="#" onclick="event.preventDefault();">Sign up</a>
          </div>
        </form>
      </div>
    </div>

    <script>
    lucide.createIcons();

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('login-password');
      const eyeIcon = document.getElementById('password-eye-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.setAttribute('data-lucide', 'eye-off');
      } else {
        passwordInput.type = 'password';
        eyeIcon.setAttribute('data-lucide', 'eye');
      }
      lucide.createIcons();
    }

    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      handleLogin();
    });

    // Handle login - store in sessionStorage and redirect
    function handleLogin() {
      // Store login state
      sessionStorage.setItem('isLoggedIn', 'true');
      sessionStorage.setItem('isGuest', 'false');
      
      // Get return URL from query params or default to index
      const urlParams = new URLSearchParams(window.location.search);
      const returnUrl = urlParams.get('return') || 'index.html';
      
      // Redirect back
      window.location.href = returnUrl;
    }

    // Handle Google login
    function handleGoogleLogin() {
      // For prototype, just log in
      handleLogin();
    }

    // Handle Facebook login
    function handleFacebookLogin() {
      // For prototype, just log in
      handleLogin();
    }

    // Check if already logged in
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
      const urlParams = new URLSearchParams(window.location.search);
      const returnUrl = urlParams.get('return') || 'index.html';
      window.location.href = returnUrl;
    }
  </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase - Step 2 - InsureMart</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #0D9488;
      --secondary-color: #D4AF37;
      --accent-color: #5EEAD4;
      --text-primary: #1E293B;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F8FAFC;
      --border-color: #E5E5EA;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .app {
      max-width: 428px;
      margin: 0 auto;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    .page-header {
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 50%, #0A7C70 100%);
      padding: 1rem 1.25rem;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
    }

    .header-title {
      flex: 1;
      text-align: center;
    }

    .header-title h1 {
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      margin: 0;
    }

    .header-title p {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 0.25rem;
    }

    /* Progress Bar */
    .progress-section {
      background: white;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border-color);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--bg-secondary);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary-color);
      width: 40%;
      transition: width 0.3s ease;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 1.5rem 1.25rem;
      padding-bottom: 100px;
      overflow-y: auto;
    }

    .form-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    .policy-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .form-instruction {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1.25rem;
      margin-top: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .form-label .required {
      color: var(--primary-color);
      margin-left: 2px;
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 0.875rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.875rem;
      color: var(--text-primary);
      background: white;
      transition: border-color 0.2s;
      font-family: inherit;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: var(--text-secondary);
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    .phone-input-group {
      display: flex;
      gap: 0.75rem;
    }

    .phone-country-select {
      flex: 0 0 120px;
    }

    .phone-number-input {
      flex: 1;
    }

    /* Navigation Buttons */
    .form-navigation {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 428px;
      background: white;
      border-top: 1px solid var(--border-color);
      padding: 1rem 1.25rem;
      display: flex;
      gap: 0.75rem;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
      z-index: 100;
    }

    .nav-btn {
      flex: 1;
      padding: 0.875rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .nav-btn-secondary {
      background: transparent;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
    }

    .nav-btn-secondary:hover {
      background: rgba(234, 88, 12, 0.1);
    }

    .nav-btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .nav-btn-primary:hover {
      background: #0A7C70;
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="page-header">
      <div class="header-top">
        <div class="header-title">
          <h1>Contact Information : Step 2 of 4</h1>
          <p>Next: Fill in Document</p>
        </div>
        <div style="width: 40px;"></div>
      </div>
    </header>

    <!-- Progress Bar -->
    <div class="progress-section">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <div class="form-card">
        <h2 class="policy-title" id="policy-title">Insurance Policy: Premier Medic Partner PM 160</h2>
        <p class="form-instruction">
          Enter Policy Details. Please provide the required information for your insurance policy. All fields are mandatory.
        </p>

        <h3 class="section-title">Contact Information</h3>

        <form id="purchase-form">
          <div class="form-group">
            <label class="form-label">
              Address<span class="required">*</span>
            </label>
            <textarea name="address" class="form-textarea" placeholder="Enter your address" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">
              Postcode<span class="required">*</span>
            </label>
            <input type="text" name="postcode" class="form-input" placeholder="Post Number">
          </div>

          <div class="form-group">
            <label class="form-label">
              City<span class="required">*</span>
            </label>
            <input type="text" name="city" class="form-input" placeholder="City">
          </div>

          <div class="form-group">
            <label class="form-label">
              State<span class="required">*</span>
            </label>
            <input type="text" name="state" class="form-input" placeholder="State">
          </div>

          <div class="form-group">
            <label class="form-label">
              Country<span class="required">*</span>
            </label>
            <select name="country" class="form-select">
              <option value="">Select your country</option>
              <option value="MY" selected>Malaysia</option>
              <option value="SG">Singapore</option>
              <option value="TH">Thailand</option>
              <option value="ID">Indonesia</option>
              <option value="PH">Philippines</option>
              <option value="VN">Vietnam</option>
              <option value="BN">Brunei</option>
              <option value="MM">Myanmar</option>
              <option value="KH">Cambodia</option>
              <option value="LA">Laos</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">
              Email<span class="required">*</span>
            </label>
            <input type="email" name="email" class="form-input" placeholder="Email">
          </div>

          <div class="form-group">
            <label class="form-label">
              Phone Number (e.g. 129876543)<span class="required">*</span>
            </label>
            <div class="phone-input-group">
              <select name="phoneCountry" class="form-select phone-country-select">
                <option value="+60" selected>+60 (MY)</option>
                <option value="+65">+65 (SG)</option>
                <option value="+66">+66 (TH)</option>
                <option value="+62">+62 (ID)</option>
                <option value="+63">+63 (PH)</option>
                <option value="+84">+84 (VN)</option>
                <option value="+673">+673 (BN)</option>
                <option value="+95">+95 (MM)</option>
                <option value="+855">+855 (KH)</option>
                <option value="+856">+856 (LA)</option>
              </select>
              <input type="tel" name="phoneNumber" class="form-input phone-number-input" placeholder="Phone number">
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Navigation Buttons -->
    <div class="form-navigation">
      <button type="button" class="nav-btn nav-btn-secondary" onclick="goToPrevious()">
        <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
        Previous
      </button>
      <button type="button" class="nav-btn nav-btn-primary" onclick="goToNext()">
        Next
        <i data-lucide="arrow-right" style="width: 16px; height: 16px;"></i>
      </button>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // Update progress bar
    function updateProgress(step) {
      const progressFill = document.getElementById('progress-fill');
      const percentage = (step / 4) * 100;
      progressFill.style.width = percentage + '%';
    }

    // Initialize progress
    updateProgress(2);

    // Load data from previous step
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      
      // Get selected plan name from sessionStorage
      const policyTitle = document.getElementById('policy-title');
      const selectedPlanName = sessionStorage.getItem('selectedPlanName');
      if (policyTitle && selectedPlanName) {
        policyTitle.textContent = `Insurance Policy: ${selectedPlanName}`;
      }
      
      // Load data from step 1 if available
      const step1Data = sessionStorage.getItem('purchaseStep1');
      if (step1Data) {
        try {
          const data = JSON.parse(step1Data);
          // You can pre-fill any fields from step 1 if needed
        } catch (e) {
          console.error('Error parsing step 1 data:', e);
        }
      }
    });

    // Navigation functions
    function goToPrevious() {
      // Save current form data
      const form = document.getElementById('purchase-form');
      const formData = new FormData(form);
      const data = {};
      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }
      sessionStorage.setItem('purchaseStep2', JSON.stringify(data));
      
      window.location.href = 'purchase-step-1.html';
    }

    function goToNext() {
      const form = document.getElementById('purchase-form');
      // Store form data in sessionStorage
      const formData = new FormData(form);
      const data = {};
      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }
      sessionStorage.setItem('purchaseStep2', JSON.stringify(data));
      
      // Navigate to next step
      window.location.href = 'purchase-step-3.html';
    }
  </script>
</body>
</html>

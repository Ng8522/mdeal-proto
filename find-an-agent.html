<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find an Agent - InsureMart</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #0891B2;
      --secondary-color: #FB7185;
      --accent-color: #6EE7B7;
      --text-primary: #334155;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #FAFAF9;
      --border-color: #E5E5EA;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .app {
      max-width: 428px;
      margin: 0 auto;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    .home-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #067A94 100%);
      padding: 1rem 1.25rem;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-greeting {
      flex: 1;
    }

    .brand-name {
      font-size: 0.85rem;
      font-weight: 600;
      opacity: 0.9;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: white;
      margin-bottom: 0.25rem;
    }

    .user-greeting h2 {
      font-size: 2rem;
      font-weight: 600;
      color: white;
      margin: 0;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
    }

    /* Main Content */
    .home-main {
      flex: 1;
      padding: 1.5rem 1.25rem;
      padding-bottom: 100px;
      overflow-y: auto;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .page-subtitle {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    /* Agents Grid */
    .agents-grid {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .agent-card {
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    .agent-header {
      background: var(--primary-color);
      color: white;
      padding: 1rem;
    }

    .agent-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .agent-reg {
      font-size: 0.75rem;
      opacity: 0.9;
    }

    .agent-content {
      padding: 1.25rem;
    }

    .info-section {
      margin-bottom: 1.25rem;
    }

    .info-section:last-child {
      margin-bottom: 0;
    }

    .info-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .contact-info {
      font-size: 0.875rem;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .contact-info p {
      margin-bottom: 0.5rem;
    }

    .contact-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .contact-action-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      justify-content: center;
    }

    .contact-action-btn.phone {
      background: #25D366;
      color: white;
    }

    .contact-action-btn.phone:hover {
      background: #20BA5A;
    }

    .contact-action-btn.email {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .contact-action-btn.email:hover {
      background: var(--border-color);
    }

    .contact-action-btn i {
      width: 18px;
      height: 18px;
    }

    .providers-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .provider-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-primary);
    }

    .provider-logo {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      background: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.75rem;
      color: var(--primary-color);
      border: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .provider-name {
      font-weight: 500;
    }

    .address-map-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem;
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      justify-content: center;
      width: 100%;
      margin-top: 0.5rem;
    }

    .address-map-btn:hover {
      background: var(--border-color);
    }

    .address-map-btn i {
      width: 18px;
      height: 18px;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 428px;
      background: white;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.75rem 0.5rem;
      z-index: 100;
      gap: 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-secondary);
      transition: color 0.2s;
      text-decoration: none;
      flex: 1 1 0;
      min-width: 0;
      text-align: center;
    }

    .nav-item.active {
      color: var(--primary-color);
    }

    .nav-item.help-special {
      background: var(--accent-color);
      color: var(--text-primary);
      border-radius: 50%;
      width: 56px;
      height: 56px;
      min-width: 56px;
      max-width: 56px;
      padding: 0;
      margin-top: -0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      flex: 1 1 0;
    }

    .nav-item.help-special .nav-label {
      display: block;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }

    .nav-item.help-special i {
      display: none;
    }

    .nav-label {
      font-size: 0.75rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

    <nav class="bottom-nav">

    // Render agents
    function renderAgents() {
      const agentsGrid = document.getElementById('agents-grid');

      agentsGrid.innerHTML = insuranceAgents.map(agent => `
        <div class="agent-card">

          <div class="agent-content">
            <div class="info-section">
              <div class="info-label">Contact</div>
              <div class="contact-info">
                <p>${agent.contact.name}</p>
                <div class="contact-buttons">
                  <a href="https://wa.me/${agent.contact.phone.replace(/[\s\-\(\)]/g, '')}" target="_blank" class="contact-action-btn phone">
                    <i data-lucide="message-circle"></i>
                    <span>${agent.contact.phone}</span>
                  </a>
                  <a href="mailto:${agent.contact.email}" class="contact-action-btn email">

                    <span>${agent.contact.email}</span>

                </div>
              </div>
            </div>

            ${agent.providers.length > 0 ? `
            <div class="info-section">

              <div class="providers-list">
                ${agent.providers.map(provider => `
                  <div class="provider-item">

            <div class="info-section">

              <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(agent.address)}" target="_blank" class="address-map-btn">

            </div>
          </div>
        </div>
      `).join('');
      
      lucide.createIcons();
    }

    // Contact agent function
    function contactAgent(agentName, phone, email) {
      // You can implement contact functionality here
      // For example, open email client or phone dialer
      const choice = confirm(`Contact ${agentName}?\n\nPhone: ${phone}\nEmail: ${email}\n\nWould you like to call or email?`);
      if (choice) {
        window.location.href = `tel:${phone}`;
      } else {
        window.location.href = `mailto:${email}`;
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderAgents();
    });

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Complete - InsureMart</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #0D9488;
      --secondary-color: #D4AF37;
      --accent-color: #5EEAD4;
      --text-primary: #1E293B;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F8FAFC;
      --border-color: #E5E5EA;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .app {
      max-width: 428px;
      margin: 0 auto;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    .page-header {
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 50%, #0A7C70 100%);
      padding: 1rem 1.25rem;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      flex: 1;
      text-align: center;
    }

    .header-title h1 {
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      margin: 0;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 2rem 1.25rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: #E8F5E9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .success-icon i {
      color: #4CAF50;
      width: 48px;
      height: 48px;
    }

    .success-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
    }

    .success-message {
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 2rem;
      max-width: 300px;
    }

    .info-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      width: 100%;
      max-width: 360px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .info-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .info-value {
      font-size: 0.875rem;
      color: var(--text-primary);
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
      max-width: 360px;
    }

    .btn {
      width: 100%;
      padding: 0.875rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: #0A7C70;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
    }

    .btn-secondary:hover {
      background: rgba(234, 88, 12, 0.1);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="page-header">
      <div class="header-top">
        <div class="header-title">
          <h1>Application Complete</h1>
        </div>
        <div style="width: 40px;"></div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="success-icon">
        <i data-lucide="check-circle"></i>
      </div>

      <h2 class="success-title">Application Submitted Successfully!</h2>
      <p class="success-message">
        Your insurance application has been received. You will receive a confirmation email shortly with your policy details.
      </p>

      <div class="info-card">
        <div class="info-item">
          <span class="info-label">Application Reference</span>
          <span class="info-value" id="reference-number">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">Insurance Plan</span>
          <span class="info-value" id="policy-name">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">Submitted Date</span>
          <span class="info-value" id="submitted-date">-</span>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary" onclick="window.location.href='index.html'">
          <i data-lucide="home" style="width: 18px; height: 18px;"></i>
          Back to Home
        </button>
        <button class="btn btn-secondary" onclick="window.location.href='policy.html'">
          <i data-lucide="file-text" style="width: 18px; height: 18px;"></i>
          View My Policies
        </button>
      </div>
    </main>
  </div>

  <script>
    lucide.createIcons();

    // Generate reference number
    function generateReferenceNumber() {
      const prefix = 'APP';
      const timestamp = Date.now().toString().slice(-8);
      const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
      return `${prefix}-${timestamp}-${random}`;
    }

    // Load data and clear session storage
    document.addEventListener('DOMContentLoaded', () => {
      // Get plan name from URL parameter first (since sessionStorage is cleared before redirect)
      const urlParams = new URLSearchParams(window.location.search);
      let planName = urlParams.get('planName');
      
      // If not in URL, try sessionStorage (fallback)
      if (!planName) {
        planName = sessionStorage.getItem('selectedPlanName');
      }
      
      // Generate reference number
      const referenceNumber = generateReferenceNumber();
      document.getElementById('reference-number').textContent = referenceNumber;
      
      // Set policy name
      document.getElementById('policy-name').textContent = planName || 'Insurance Policy';
      
      // Set submitted date
      const today = new Date();
      const submittedDate = today.toLocaleDateString('en-GB', { 
        day: '2-digit', 
        month: 'short', 
        year: 'numeric' 
      });
      document.getElementById('submitted-date').textContent = submittedDate;

      // Clear all purchase-related session storage AFTER displaying the data
      const keysToRemove = [
        'selectedPlanName',
        'pendingPurchasePlanIndex',
        'filter_dob',
        'filter_gender',
        'filter_annual-limit',
        'filter_plan-type',
        'form_application',
        'form_health',
        'form_autodebit',
        'not_primary_cardholder',
        'purchaseStep1',
        'purchaseStep2'
      ];

      keysToRemove.forEach(key => {
        sessionStorage.removeItem(key);
      });
    });
  </script>
</body>
</html>

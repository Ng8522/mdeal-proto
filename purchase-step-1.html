<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase - Step 1 - InsureMart</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #EA580C;
      --text-primary: #1D1D1F;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F5F5F7;
      --border-color: #E5E5EA;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .app {
      max-width: 428px;
      margin: 0 auto;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    .page-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #C2410C 100%);
      padding: 1rem 1.25rem;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
    }

    .header-title {
      flex: 1;
      text-align: center;
    }

    .header-title h1 {
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      margin: 0;
    }

    .header-title p {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 0.25rem;
    }

    /* Progress Bar */
    .progress-section {
      background: white;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border-color);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--bg-secondary);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary-color);
      width: 20%;
      transition: width 0.3s ease;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 1.5rem 1.25rem;
      padding-bottom: 100px;
      overflow-y: auto;
    }

    .form-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    .policy-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .form-instruction {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .form-label .required {
      color: var(--primary-color);
      margin-left: 2px;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 0.875rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.875rem;
      color: var(--text-primary);
      background: white;
      transition: border-color 0.2s;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .form-input::placeholder {
      color: var(--text-secondary);
    }

    .input-with-icon {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 0.875rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      pointer-events: none;
    }

    .input-with-icon .form-input {
      padding-left: 2.75rem;
    }

    /* Navigation Buttons */
    .form-navigation {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 428px;
      background: white;
      border-top: 1px solid var(--border-color);
      padding: 1rem 1.25rem;
      display: flex;
      gap: 0.75rem;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
      z-index: 100;
    }

    .nav-btn {
      flex: 1;
      padding: 0.875rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .nav-btn-secondary {
      background: transparent;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
    }

    .nav-btn-secondary:hover {
      background: rgba(234, 88, 12, 0.1);
    }

    .nav-btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .nav-btn-primary:hover {
      background: #C2410C;
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="page-header">
      <div class="header-top">
        <div class="header-title">
          <h1>Personal Info : Step 1 of 5</h1>
          <p>Next: Contact Information</p>
        </div>
        <div style="width: 40px;"></div>
      </div>
    </header>

    <!-- Progress Bar -->
    <div class="progress-section">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <div class="form-card">
        <h2 class="policy-title" id="policy-title">Insurance Policy: Premier Medic Partner PM 160</h2>
        <p class="form-instruction">
          Enter Policy Details. Please provide the information for your insurance policy.
        </p>

        <form id="purchase-form">
          <div class="form-group">
            <label class="form-label">
              Name as per IC<span class="required">*</span>
            </label>
            <input type="text" name="name" class="form-input" placeholder="Your Name">
          </div>

          <div class="form-group">
            <label class="form-label">
              Gender<span class="required">*</span>
            </label>
            <select name="gender" id="gender-select" class="form-select">
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">
              Date of Birth<span class="required">*</span>
            </label>
            <div class="input-with-icon">
              <i data-lucide="calendar" class="input-icon" style="width: 18px; height: 18px;"></i>
              <input type="date" name="dob" id="dob-input" class="form-input">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">
              Weight (kg)<span class="required">*</span>
            </label>
            <input type="number" name="weight" class="form-input" placeholder="Weight in kg">
          </div>

          <div class="form-group">
            <label class="form-label">
              Height (cm)<span class="required">*</span>
            </label>
            <input type="number" name="height" class="form-input" placeholder="Height in cm">
          </div>

          <div class="form-group">
            <label class="form-label">
              ID Type<span class="required">*</span>
            </label>
            <select name="idType" class="form-select">
              <option value="nric" selected>NRIC</option>
              <option value="passport">Passport</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">
              NRIC Number (e.g. 24111314987654)<span class="required">*</span>
            </label>
            <input type="text" name="nric" id="nric-input" class="form-input" placeholder="E.g. 24111314987654" maxlength="12">
          </div>

          <div class="form-group">
            <label class="form-label">
              Occupation<span class="required">*</span>
            </label>
            <input type="text" name="occupation" class="form-input" placeholder="Occupation">
          </div>

          <div class="form-group">
            <label class="form-label">
              Insurance Start Date<span class="required">*</span>
            </label>
            <div class="input-with-icon">
              <i data-lucide="calendar" class="input-icon" style="width: 18px; height: 18px;"></i>
              <input type="date" name="startDate" class="form-input" value="2026-01-29">
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Navigation Buttons -->
    <div class="form-navigation">
      <button type="button" class="nav-btn nav-btn-secondary" onclick="goToPrevious()">
        <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
        Exit
      </button>
      <button type="button" class="nav-btn nav-btn-primary" onclick="goToNext()">
        Next
        <i data-lucide="arrow-right" style="width: 16px; height: 16px;"></i>
      </button>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // Update progress bar
    function updateProgress(step) {
      const progressFill = document.getElementById('progress-fill');
      const percentage = (step / 5) * 100;
      progressFill.style.width = percentage + '%';
    }

    // Initialize progress
    updateProgress(1);

    // Navigation functions
    function goToPrevious() {
      window.location.href = 'medical-plan.html';
    }

    function goToNext() {
      const form = document.getElementById('purchase-form');
      // Store form data in sessionStorage
      const formData = new FormData(form);
      const data = {};
      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }
      sessionStorage.setItem('purchaseStep1', JSON.stringify(data));
      
      // Navigate to next step
      window.location.href = 'purchase-step-2.html';
    }

    // Format date to YYMMDD for NRIC
    function formatDateToYYMMDD(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      const year = date.getFullYear().toString().slice(-2); // Last 2 digits of year
      const month = (date.getMonth() + 1).toString().padStart(2, '0'); // Month (01-12)
      const day = date.getDate().toString().padStart(2, '0'); // Day (01-31)
      return year + month + day; // YYMMDD format
    }

    // Update NRIC first 6 digits based on date of birth
    function updateNRICFromDOB() {
      const dobInput = document.getElementById('dob-input');
      const nricInput = document.getElementById('nric-input');
      
      if (dobInput && nricInput && dobInput.value) {
        const yymmdd = formatDateToYYMMDD(dobInput.value);
        const currentNRIC = nricInput.value || '';
        
        // If NRIC is empty or starts with old date, replace first 6 digits
        if (currentNRIC.length === 0 || currentNRIC.length <= 6) {
          nricInput.value = yymmdd;
        } else {
          // Replace only the first 6 digits, keep the rest
          nricInput.value = yymmdd + currentNRIC.substring(6);
        }
      }
    }

    // Load date of birth and gender from medical-plan-filter sessionStorage
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      
      // Get selected plan name from sessionStorage
      const policyTitle = document.getElementById('policy-title');
      const selectedPlanName = sessionStorage.getItem('selectedPlanName');
      if (policyTitle && selectedPlanName) {
        policyTitle.textContent = `Insurance Policy: ${selectedPlanName}`;
      }
      
      // Get date of birth from sessionStorage (stored in medical-plan-filter)
      const dobInput = document.getElementById('dob-input');
      const savedDob = sessionStorage.getItem('filter_dob');
      if (dobInput && savedDob) {
        dobInput.value = savedDob;
        // Update NRIC after setting DOB
        setTimeout(updateNRICFromDOB, 100);
      }
      
      // Update NRIC when date of birth changes
      if (dobInput) {
        dobInput.addEventListener('change', updateNRICFromDOB);
      }
      
      // Get gender from sessionStorage (stored in medical-plan-filter)
      const genderSelect = document.getElementById('gender-select');
      const savedGender = sessionStorage.getItem('filter_gender');
      if (genderSelect && savedGender) {
        genderSelect.value = savedGender;
      }
    });
  </script>
</body>
</html>
